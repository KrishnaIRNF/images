<!DOCTYPE html>
<html>
 <head>
    <title></title>
    <style>
      .RandomTopDiv{
        margin-left:100px;
        display:grid;
        grid-template-columns: 300px 300px 300px 300px;
        column-gap:30px;
         border-radius:150px;
     }

     .royal{
       width:300px;
        height:300px;
        border-radius:150px;
     }

    </style>
</head>
<body>

 <button class="experiment" onclick="
   
    randomInterval();
   ">Random</button>

   <div class="RandomTopDiv">
   <div class="displayRandomImage"></div>
   <div class="displayRandomImage2"></div>
   <div class="displayRandomImage3"></div>
   <div class="displayRandomImage4"></div>
   </div>

<script>

    function randomInterval() {
    setInterval( function(){
      randomImage();
    }, 500 )
}

 function randomImage() {
     let random= Math.random();
     if(random>=0 && random<1/3 ) {
        document.querySelector('.displayRandomImage').innerHTML=`<img class= 'royal' src='../Imagespro/1.jpeg'>`;
     } else if(random>=1/3 && random<2/3) {
     document.querySelector('.displayRandomImage').innerHTML=`<img class='royal' src='../Imagespro/2.jpeg'>`;
     }else if(random>=2/3) {
     document.querySelector('.displayRandomImage').innerHTML=`<img class='royal' src='../Imagespro/3.jpeg'>`;
     }

     let random1= Math.random();
     if(random1>=0 && random1<1/3 ) {
        document.querySelector('.displayRandomImage2').innerHTML=`<img class= 'royal' src='../Imagespro/1.jpeg'>`;
     } else if(random1>=1/3 && random1<2/3) {
     document.querySelector('.displayRandomImage2').innerHTML=`<img class='royal' src='../Imagespro/2.jpeg'>`;
     }else if(random1>=2/3) {
     document.querySelector('.displayRandomImage2').innerHTML=`<img class='royal' src='../Imagespro/3.jpeg'>`;
     }

     
     let random2= Math.random();
     if(random2>=0 && random2<1/3 ) {
        document.querySelector('.displayRandomImage3').innerHTML=`<img class= 'royal' src='../Imagespro/1.jpeg'>`;
     } else if(random2>=1/3 && random2<2/3) {
     document.querySelector('.displayRandomImage3').innerHTML=`<img class='royal' src='../Imagespro/2.jpeg'>`;
     }else if(random2>=2/3) {
     document.querySelector('.displayRandomImage3').innerHTML=`<img class='royal' src='../Imagespro/3.jpeg'>`;
     }

     
     let random3= Math.random();
     if(random3>=0 && random3<1/3 ) {
        document.querySelector('.displayRandomImage4').innerHTML=`<img class= 'royal' src='../Imagespro/1.jpeg'>`;
     } else if(random3>=1/3 && random3<2/3) {
     document.querySelector('.displayRandomImage4').innerHTML=`<img class='royal' src='../Imagespro/2.jpeg'>`;
     }else if(random3>=2/3) {
     document.querySelector('.displayRandomImage4').innerHTML=`<img class='royal' src='../Imagespro/3.jpeg'>`;
     }
    }


</script>

</body>

</html>
